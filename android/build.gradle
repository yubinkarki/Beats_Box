allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.layout.buildDirectory.set(rootProject.file('../build'))

subprojects {
    project.layout.buildDirectory.set(project.rootProject.file("${rootProject.layout.buildDirectory.get().asFile}/${project.name}"))
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
